<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Haksu (yksisarvisen suunnittelupalvelu)</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.1/fabric.min.js"></script>

    <style>
        .canvas-container {
            margin-bottom: 10px;
            margin-right: 10px;
            border: 0;
            box-shadow: rgba(0,0,0,0.5) 0 0 5px;
        }
    </style>
    <script>

        document.addEventListener("DOMContentLoaded", function(event)
        {
            var canvas = new fabric.Canvas('c', {width: 800, height: 600});

            fabric.Image.fromURL('src/assets/img/body.png', function(oImg) {
                oImg.scale(0.5).setFlipX(true);
                canvas.add(oImg);
            });
            fabric.Image.fromURL('src/assets/img/horn.png', function(oImg) {
                oImg.scale(0.5).setFlipX(true);
                canvas.add(oImg);
            });


            var deleteSelectedObject = document.getElementById('delete-item');
            deleteSelectedObject.onclick = function()
            {
                if(canvas.getActiveGroup()){
                    canvas.getActiveGroup().forEachObject(function(o){ canvas.remove(o) });
                    canvas.discardActiveGroup().renderAll();
                } else {
                    canvas.remove(canvas.getActiveObject());
                }
            };

        });
    </script>
</head>
<body>
<button id="delete-item">pois</button>
<canvas id="c"></canvas>

</body>
</html>
